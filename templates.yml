templates:
    - name : shell
      description : Base shell template
      repository : https://github.com/QualiSystems/shell-resource-standard
      params:
        project_name :
    - name: shell-clean
      params:
        project_name :
      description : Similar to the base shell template but without example function in the driver implementation
      repository : https://github.com/QualiSystems/shellfoundry-template-empty-driver
    - name: networking/switch
      description : Networking standard for switch type devices/virtual appliances
      repository : https://github.com/QualiSystems/shell-networking-standard
      params:
        project_name :
        family_name : Switch
    - name: networking/router
      description : Networking standard for router type devices/virtual appliances
      repository : https://github.com/QualiSystems/shell-networking-standard
      params:
        project_name :
        family_name : Router
    - name: PDU
      description : Template for PDU devices
      repository : https://github.com/QualiSystems/shell-pdu-standard
      params:
        project_name :
        family_name : PDU
    - name: Firewall
      description : Template for PDU devices
      repository : https://github.com/QualiSystems/shell-firewall-standard
      params:
        project_name :
        family_name : Firewall
    - name: Compute
      description : Template for compute resources
      repository : https://github.com/QualiSystems/shell-compute-standard
      params:
        project_name :
        family_name :
    - name : tosca
      params:
        project_name :
      description : Shell template based on TOSCA standard (experimental)
      repository : https://github.com/QualiSystems/shellfoundry-tosca-template
